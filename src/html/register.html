<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>1号店注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />

</head>
<body>
    <header class="reg_header">
        <h2>
            <a href="#" class="h_left">
                <img src="../images/register/logo.jpg"  />
            </a> 
            <div>
                您好，欢迎光临1号店！<a href="login.html">请登录</a>
                <ul class="fr">
                    <h3>帮助中心</h3>
                    <li><a href="#">包裹跟踪</a></li>
                    <li><a href="#">常见问题</a></li>
                    <li><a href="#">在线退换货</a></li>
                    <li><a href="#">在线投诉</a></li>
                </ul>
            </div>
            
        </h2>       
    </header>  
    <main class="reg_main clearfix">
        <h3>1号店注册</h3>
        <form action="#">
            <div class="box">
                <input type="text" id="user"/>
                <span>用户名</span>
                <div class="pop" >
                    4-20位字符，可由数字字母下划线组成
                </div>
            </div>
            <div class="box">                
                <input type="text" id="phone"/>
                <span>手机号</span>
                <div class="pop" >
                    请输入正确的手机号码
                </div>
            </div>
            <div class="box clearfix">                
                <input type="text" id="yzcode"/>
                <span>验证码</span>
                <button id="yz_btn">获取验证码</button>
            </div>
            <div class="box">               
                <input type="password" id="scode"/>
                <span>设置密码</span>
                <div class="pop" >
                    6-20个大小写英文字母、符号或数字的组合
                </div>
            </div>
            <div class="box">               
                <input type="password" id="ccode"/>
                <span>确认密码</span>
                <div class="pop" >
                    请再次输入密码
                </div>
            </div>
            <p>点击注册，表示您同意1号店<a href="#"> 《服务协议及隐私声明》</a></p>
            <input type="button" value="同意协议并注册" id="submit"/>
        </form>
    </main>
    <footer class="reg_footer">
        <h5><a href="#">沪ICP备16050468号</a>|<a href="#">沪B2-20170039</a>|<a href="#">营业执照</a></h5>
        <h4>Copyright &copy;1号店网上超市 2007-2017，All Rights Reserved</h4>
    </footer>
</body>
<script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
<script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
<script src="../js/register.js" type="text/javascript"></script>
</html>
