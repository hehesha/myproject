<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/font_log/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/font_log2/iconfont.css" />
</head>
<body>
    <header id="log_header"></header>
    <main id="log_main" class="clearfix">
        <div class="left_banner">
            <a href="#">
                <img src="../images/register/logbanner.jpg"  />
            </a>
        </div>
        <div class="log_wap fr">
            <div class="clearfix">
                <h3>1号店用户登录</h3>
                <a href="#">注册新账号</a>
            </div>
            <form action="#">
                <div class="form_item">
                    <label class="iconfont icon-yonghu"></label>
                    <input type="text" placeholder="邮箱/手机/用户名"/>
                </div>
                <div class="form_item">
                    <label class="iconfont icon-mima"></label>
                    <input type="password" placeholder="密码" />
                </div>
                <p>
                    <input type="checkbox" />自动登录
                    <span class="fr">忘记密码？</span>
                </p>
                <input type="submit" value="登录"/>
                <p>更多合作网站账号登录</p>
                <div class="acompany">
                    <i class="iconfont icon-qq"></i>
                    <i class="iconfont icon-jingdong1"></i>
                    <i class="iconfont icon-WeChat"></i>
                    <i class="iconfont icon-weibo1"></i>
                    <span class="fr">更多合作网站<b>></b></span>
                </div>
                <ul class="more_w">
                    <li><i class="iconfont icon-zhifubao"></i>支付宝</li>
                    <li><i class="iconfont icon-wangyi"></i>网易</li>
                    <li><i class="iconfont icon-baidu"></i>百度</li>
                    <li><i class="iconfont icon-zhongguoyidong"></i>中国移动</li>
                    <li><i class="iconfont icon-kaixinwang"></i>开心网</li>
                    <li><i class="iconfont icon-icon8"></i>人人网</li>
                    <li><i class="iconfont icon-iconzhenghe42"></i>平安万里通</li>
                    <li><i class="iconfont icon-kaixinwang"></i>蘑菇街</li>                   
                </ul>
            </form>
        </div>
    </main>
    <footer id="log_footer"></footer>
</body>
<script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
           $('#log_header').load('register.html header');
               
           
            $('#log_footer').load('register.html footer');
        })
</script>
</html>
